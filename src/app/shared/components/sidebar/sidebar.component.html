<div class="container">

  <mat-card>

    <mat-card-title>Search for cars</mat-card-title>

    <form fxLayoutAlign="space-between center">
      
      <mat-form-field fxFlex="100">

        <mat-label>Search...</mat-label>
        <input 
          matInput 
          type="search" 
          placeholder="Volkswagen" 
          [(ngModel)]= "searchFilter"
          name="searchFilter"
          (ngModelChange)="onSearch($event)">
  
      </mat-form-field>

    </form>

  </mat-card>

</div>
